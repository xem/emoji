<style>h1, canvas { font-family: twemoji }</style>
<style id=css></style>

<h2>Load twitter emoji's webfont</h2> 
<p>This trick can be used in a js13kgames entry</p>

<br>
<br>

Display emoji as text
<br>
<h1>👪 🤦‍♂️ 👨🏿 🇺🇸</h1>

Display emoji in canvas
<br>
<canvas id=a></canvas>

<script>

// Edit this
mycode = function(){
  c = a.getContext("2d");
  c.font = "80px twemoji";
  c.fillText("🇫🇷", 10, 80);
}

// Font loader
if(confirm("Load twemoji webfont?")){

  css.innerHTML = `@font-face { font-family: "twemoji"; src: url("https://xem.github.io/twemoji-webfont/twemoji.ttf")}`;
  document.fonts.onloadingdone = mycode;  
}
else {
  mycode();
}
</script>
